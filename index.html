<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background: #2c2c2c;"></div>
            <div class="controls__color jsColor" style="background: rgb(209, 209, 209);"></div>
            <div class="controls__color jsColor" style="background: red;"></div>
            <div class="controls__color jsColor" style="background: orange;"></div>
            <div class="controls__color jsColor" style="background: yellow;"></div>
            <div class="controls__color jsColor" style="background: green;"></div>
            <div class="controls__color jsColor" style="background: blue;"></div>
            <div class="controls__color jsColor" style="background: skyblue;"></div>
            <div class="controls__color jsColor" style="background: purple;"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
